<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(150, 150, 204);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(252, 101, 0);
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <p>Teste dois</p>
    <script>
        window.alert("Minha primeira mensagem"); // apenas aparece mensagem e botão ok

        window.prompt("Qual é o seu nome?"); // pede para digitar
    </script>
</body>
</html>
